<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 – Minecraft 掲示板</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <div class="container">
    <h2>新規登録</h2>
    <input id="email" type="email" placeholder="メールアドレス">
    <input id="password" type="password" placeholder="パスワード">
    <input id="password2" type="password" placeholder="パスワード（確認）">
    <button id="btn-register">登録して認証メール送信</button>
    <p><a href="index.html">ログインに戻る</a></p>
  </div>
  <script>
    import { registerWithEmail } from './js/auth.js';
    document.getElementById('btn-register').onclick = () => {
      if (password.value !== password2.value) return alert('パスワードが一致しません');
      registerWithEmail(email.value, password.value);
    };
  </script>
</body>
</html>
