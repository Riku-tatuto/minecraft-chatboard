<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム – Minecraft 掲示板</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/menu.js"></script>
</head>
<body>
  <header>
    <div class="logo">Minecraft 板</div>
    <nav>
      <a data-cat="vanilla">バニラ (<span id="count-vanilla">0</span>)</a>
      <a data-cat="multi">マルチ募集 (<span id="count-multi">0</span>)</a>
      <a data-cat="redstone">レッドストーン (<span id="count-redstone">0</span>)</a>
      <div class="has-submenu">
        <a>プラグイン/mod</a>
        <div class="submenu">
          <a data-cat="plugin">プラグイン (<span id="count-plugin">0</span>)</a>
          <a data-cat="mod">mod (<span id="count-mod">0</span>)</a>
        </div>
      </div>
      <a data-cat="command">コマンド (<span id="count-command">0</span>)</a>
    </nav>
    <div class="user-menu">
      <span id="user-name-display">ユーザー</span>
      <div class="submenu">
        <a id="change-password">パスワード変更</a>
        <a id="change-username">ユーザー名変更</a>
        <a id="logout-menu">ログアウト</a>
      </div>
    </div>
  </header>
  <div class="container">
    <h2>カテゴリを選んでください</h2>
    <button data-cat="vanilla">バニラ</button>
    <button data-cat="multi">マルチ募集</button>
    <button data-cat="redstone">レッドストーン</button>
    <button data-cat="plugin">プラグイン</button>
    <button data-cat="mod">mod</button>
    <button data-cat="command">コマンド</button>
  </div>
</body>
</html>
