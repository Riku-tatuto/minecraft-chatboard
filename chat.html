<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット – Minecraft 掲示板</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/chat.js"></script>
</head>
<body>
  <header>
    <div class="logo">Minecraft 板</div>
    <!-- nav は menu.js で同様に実装 -->
  </header>
  <div class="container">
    <button id="btn-back">◀ 戻る</button>
    <h3 id="room-name"></h3>
    <div id="chat-window" class="chat-window"></div>
    <div class="chat-input">
      <textarea id="msg-input" rows="1" placeholder="メッセージを入力…"></textarea>
      <input type="file" id="img-input" accept="image/*">
      <button id="send-btn">送信</button>
    </div>
  </div>
</body>
</html>
