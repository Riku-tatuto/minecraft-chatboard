<!DOCTYPE html>
<html>
<head>
    <title>マインクラフト掲示板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メニューバー -->
    <nav class="navbar">
        <div class="logo">Minecraft Forum</div>
        <div class="menu">
            <a href="#">バニラ</a>
            <a href="#">マルチ募集</a>
            <a href="#" class="dropdown">プラグイン/mod関連 ▼
                <div class="dropdown-content">
                    <a href="#">プラグイン関連</a>
                    <a href="#">mod関連</a>
                </div>
            </a>
            <a href="#">レッドストーン関連</a>
            <a href="#">コマンド関連</a>
        </div>
        <div class="user-menu">
            <span id="username">ゲスト</span> ▼
            <div class="dropdown-content">
                <a href="#">パスワード変更</a>
                <a href="#">ユーザー名変更</a>
                <a href="#">ログアウト</a>
            </div>
        </div>
    </nav>

    <!-- カテゴリボタン -->
    <div class="home-buttons">
        <a href="chat.html?category=vanilla">バニラ</a>
        <a href="chat.html?category=multi">マルチ募集</a>
        <a href="chat.html?category=redstone">レッドストーン関連</a>
        <a href="chat.html?category=plugin">プラグイン関連</a>
        <a href="chat.html?category=mod">mod関連</a>
        <a href="chat.html?category=command">コマンド関連</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script> 
    <script src="firebase-config.js"></script>
    <script>
        // ユーザー認証状態の監視
        firebase.auth().onAuthStateChanged(user => {
            const usernameEl = document.getElementById('username');
            if (user) {
                usernameEl.textContent = user.displayName || 'ゲスト';
            }
        });
    </script>
</body>
</html>
